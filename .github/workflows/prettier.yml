name: Prettier Check

on:
  pull_request:
    paths:
      - "UI/**"

jobs:
  prettier:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: UI
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier check
        run: npx prettier --check \"**/*.{js,ts,jsx,tsx,json,css,md}\"
